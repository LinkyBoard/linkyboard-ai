# docker-compose.yml
version: "3.9"

services:
  # ──────────────────────────────
  # FastAPI 애플리케이션
  # ──────────────────────────────
  app:
    image: wonjun0120/linkyboard-ai:latest
    container_name: fastapi
    env_file:
      - ./.env           # EC2 호스트에만 두고 Git‧이미지에 포함 X
    ports:
      - "80:80"          # 호스트 80 → 컨테이너 80
    restart: always
